services:
  postgres:
    image: postgres:16-alpine
    container_name: regnskap-db
    environment:
      POSTGRES_USER: regnskap
      POSTGRES_PASSWORD: regnskap123
      POSTGRES_DB: regnskap
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U regnskap -d regnskap"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
